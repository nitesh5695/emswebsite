<html>

  <head>
    <title>pay salary|EMS </title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Salary</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          
            
              <!-- general form elements disabled -->
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title">Pay salary</h3>
                </div>
                <div id="message" style="color:red"> </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <form role="form">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Employee Email</label>
                            <input id="email" type="text" class="form-control" placeholder="Enter ..." disabled>
                          </div>
                        </div>
                       
                        <div class="col-sm-6">
                          <!-- text input -->
                          <div class="form-group">
                            <label>Full Name</label>
                            <input id="fullname" type="text" class="form-control" placeholder="Enter ..." disabled>
                          </div>
                          
                        </div>
                        
                       
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <!-- textarea -->
                          <div class="form-group">
                            <label>Salary description (e.g incentive,deduction etc.)</label>
                            <textarea id="description" class="form-control" rows="3" placeholder="enter..." required></textarea>
                          </div>
                        </div>
                        
                      
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>Pay date</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input id="pay_date" type="date" class="form-control datetimepicker-input" data-target="#reservationdate" required/>
                                <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                      </div>
                     
    
                      
                        

                        
                        
                       
                      
                      </div>
                      <div class="row">
                       
                        
                       
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Salary of Month</label>
                            <select id="month" class="form-control" required>
                              <option>January</option>
                              <option>February</option>
                              <option>March</option>
                              <option>April</option>
                              <option>May</option>
                              <option>June</option>
                              <option>July</option>
                              <option>August</option>
                              <option>September</option>
                              <option>October</option>
                              <option>November</option>
                              <option>December</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Pay Rs.</label>
                                <input id="pay_rs" type="number" class="form-control" placeholder="Enter ..." required>
                              </div>
                          </div>
                      
                    </div>
                      
                   
                         
                      
                      <div>
                       
                      </div>
                    </form>
                  </div>
                  <button id="submit"  class="btn btn-primary">Submit</button>
                <!-- /.card-body -->
              </div>
              
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
</div>
<script src="js/pay_now.js"></script>
</body>
</html>
