<html>

  <head>
    <title>Add employer</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  </head>
  <body>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Employer</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          
            
              <!-- general form elements disabled -->
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title">Add a Employer</h3>
                </div>
                <div id="message" style="color:red"> </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <form role="form">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Employee Email</label>
                            <input id="email" type="text" class="form-control" placeholder="Enter ..." >
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Enter ..." >
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <!-- text input -->
                          <div class="form-group">
                            <label>confirm password</label>
                            <input id="confirmpassword" type="password" class="form-control" placeholder="Enter ...">
                          </div>

                        </div>
                        <div class="col-sm-6">
                          <!-- text input -->
                          <div class="form-group">
                            <label>Full Name</label>
                            <input id="fullname" type="text" class="form-control" placeholder="Enter ...">
                          </div>
                          
                        </div>
                        
                       
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <!-- textarea -->
                          <div class="form-group">
                            <label>Address</label>
                            <textarea id="address" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <!-- text input -->
                          <div class="form-group">
                            <label>Contact No.</label>
                            <input id="contact_no" type="number" class="form-control" placeholder="Enter ...">
                          </div>

                        </div>
                        <div class="col-sm-6">
                          <!-- text input -->
                          <div class="form-group">
                            <label> Job Type </label>
                            <select id="job_type" class="form-control">
                              <option>Full Time</option>
                              <option>Part Time</option>
                              <option>Training</option>
                              
                            </select>
                          </div>
                      </div>
    
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label>Date of birth</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input id="dob" type="date" class="form-control datetimepicker-input" data-target="#reservationdate"/>
                                <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                      </div>
                     
    
                      
                        

                        
                        
                       
                      
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label> Gender </label>
                            <select id="gender" class="form-control">
                              <option>Male</option>
                              <option>Female</option>
                              <option>others</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Joining Date</label>
                              <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                  <input id="joining_date" type="date" class="form-control datetimepicker-input" data-target="#reservationdate"/>
                                  <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                  </div>
                              </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          
                          <div class="form-group">
                            <label> Work on Project </label>
                            <select id="project" class="form-control">
                             
                            </select>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Department</label>
                            <select id="department" class="form-control" >
                              
                            </select>
                          </div>
                        </div>
                      
                    </div>
                 
                      <div>
                        
                      </div>
                    </form>
                  </div>
                <!-- /.card-body -->
              </div>
              <button id="submit" class="btn btn-primary">Submit</button>
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
</div>
<script src="js/addemployer.js"></script>
</body>
</html>
