<html>

  <head>
    <title>Manage leaves</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  </head>
  <body>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Manage Leaves</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          
            
              <!-- general form elements disabled -->
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title">Leave Requests</h3>
                </div>
                <div id="message" style="color:red"> </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="col-lg-12">
                     <div class="row">
                       <div class="col-12">
                         <div class="card">
                           <div class="card-header bg-primary">
                             <h3 class="card-title">All requests</h3>
             
                             <div class="card-tools">
                               <div class="input-group input-group-sm" style="width: 150px;">
                                 <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
             
                                 <div class="input-group-append">
                                   <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                                 </div>
                               </div>
                             </div>
                           </div>
                           <!-- /.card-header -->
                           <div class="card-body table-responsive p-0">
                             <table class="table table-hover text-nowrap">
                               <thead>
                                 <tr>
                                   <th>ID</th>
                                   <th>Name</th>
                                   <th>from date</th>
                                   <th>to date</th>
                                   <th>Option</th>
                                 </tr>
                               </thead>
                               <tbody id="table">
                              
                                
                               </tbody>
                             </table>
                           </div>
                           <!-- /.card-body -->
                         </div>
                         <div class="card">
                           <div class="card-header bg-secondary">
                             <h3 class="card-title ">Rejected History</h3>
             
                             <div class="card-tools">
                               <div class="input-group input-group-sm" style="width: 150px;">
                                 <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
             
                                 <div class="input-group-append">
                                   <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                                 </div>
                               </div>
                             </div>
                           </div>
                           <!-- /.card-header -->
                           <div class="card-body table-responsive p-0">
                             <table class="table table-hover text-nowrap">
                               <thead>
                                 <tr>
                                   <th>ID</th>
                                   <th>Name</th>
                                   <th>from date</th>
                                   <th>to date</th>
                                   
                                 </tr>
                               </thead>
                               <tbody id="table_rejected">
                                
                                 
                               </tbody>
                             </table>
                           </div>
                           <!-- /.card-body -->
                         </div>
                         <!-- /.card -->
                       <div class="card">
                           <div class="card-header bg-secondary">
                             <h3 class="card-title ">Approved History</h3>
             
                             <div class="card-tools">
                               <div class="input-group input-group-sm" style="width: 150px;">
                                 <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
             
                                 <div class="input-group-append">
                                   <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                                 </div>
                               </div>
                             </div>
                           </div>
                           <!-- /.card-header -->
                           <div class="card-body table-responsive p-0">
                             <table class="table table-hover text-nowrap">
                               <thead>
                                 <tr>
                                   <th>ID</th>
                                   <th>Name</th>
                                   <th>from date</th>
                                   <th>to date</th>
                                   
                                 </tr>
                               </thead>
                               <tbody id="table_approved">
                                
                                 
                               </tbody>
                             </table>
                           </div>
                           <!-- /.card-body -->
                         </div>
                       </div>
                     </div>
                    </div>
 
                   </div>
                <!-- /.card-body -->
           
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
</div>
<script src="js/manage_leave.js"></script>
</body>
</html>
