<html>

  <head>
    <title>Project detail</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  </head>
  <body>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Project Detail</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          
            
              <!-- general form elements disabled -->
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title">Detail</h3>
                </div>
                <div id="message" style="color:red"> </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="col-lg-12">
                     <div class="row">
                     <h4 id="name">NA</h4>    
                     </div>
                     <div class="row">
                       <div class="col-sm-6">
                           <p ><b>From Date</b></p>
                           <p id="from_date">NA</p>
                       </div>
                       <div class="col-sm-6">
                         <p ><b>Estimated End Date</b></p>
                         <p id="end_date">NA</p>
                       </div>
                     </div>
                     <div class="row">
                         <div class="col-sm-6">
                             <p ><b>Client Name</b></p>
                             <p id="client_name">NA</p>
                         </div>
                         <div class="col-sm-6">
                           <p><b>Status</b></p>
                           <p id="status">NA</p>
                    </div>
                    <div class="col-sm-6">
                        <p><b>Project Leader</b></p>
                        <p id="project_leader">NA</p>
                      </div>
                    <div class="row">
                     <div >
                         <p><b>Project Description</b></p>
                         <p id="description">NA</p>
                     </div>
                     
                </div>
                   </div>
                   <!-- /.card-body -->
                 </div>
                
                 <!-- /.card -->
                 <!-- general form elements disabled -->
                 <!-- /.card -->
               </div>
                <!-- /.card-body -->
              </div>
             
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
</div>
<script src="js/E_project_detail.js"></script>
</body>
</html>
