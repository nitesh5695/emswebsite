<html>

  <head>
    <title>analysis</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  </head>
  <body>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Set Performance Analysis</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          
            
              <!-- general form elements disabled -->
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title">Setup Analysis</h3>
                </div>
                <div id="message" style="color:red" >   </div>
                
                <!-- /.card-header -->
                <div class="card-body">
                   <div class="row"> 
                    <div class="col-sm-12">
                        <div class="form-group">
                          <label>Analysis Title</label>
                         <input id="title" type="text" class="form-control" placeholder="Enter Title">
                        </div>
                      </div>
                     <div id="questions" class="col-sm-6">
                        <div class="form-group">
                          <label>Questions :-</label>
                         <input id="1" type="text" class="form-control" name="question" placeholder="Question 1">
                        </div>
                      </div>
                         </div>
                         <div class='row'>
                      <div class="col-sm-6">
                        
                           
                         <button id="Add" class="btn btn-primary mt-3">Add More Question</button>
                        
                      </div>
                        <div id="remove_div" class="col-sm-6">
                        
                           
                         <button id="remove" class="btn btn-danger mt-3">Remove last Field</button>
                        
                      </div>
                      </div>
                      <div class="col-sm-12">
                        
                           
                         <button id="Submit" class="btn btn-primary mt-3" >Submit</button>
                        
                      </div>
                 
                     
                  </div>
                <!-- /.card-body -->
              </div>
              <div class="card card-secondary">
                <div class="card-header">
                  <h3 class="card-title">Analysis Questions</h3>
                </div>
               
                <!-- /.card-header -->
                <div class="card-body">
                   <div class="row"> 
                  
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                          <tr>
                            <th>Phase</th>
                            <th>questions</th>
                            <th>Option</th>
                            
                          </tr>
                        </thead>
                        <tbody id="table">
                        
                         
                          
                          
                        </tbody>
                      </table>
                    </div>
                     
                      
                    </div>
                     
                  </div>
                <!-- /.card-body -->
              </div>
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title">Add Options</h3>
                </div>
               
                <!-- /.card-header -->
                <div class="card-body">
                   <div class="row"> 
                    <div class="col-sm-12">
                        <div class="form-group">
                          <label>Option Name</label>
                         <input id="option_name" type="text" class="form-control" placeholder="Enter Title">
                        </div>
                      </div>
                     <div id="options" class="col-sm-6">
                        <div class="form-group">
                          <label>marks:-</label>
                         <input id="mark" type="number" class="form-control" name="marks" placeholder="enter mark for option">
                        </div>
                      </div>
                         </div>
                         <div class='row'>
                    
                     
                      </div>
                      <div class="col-sm-12">
                        
                           
                         <button id="add_choice" class="btn btn-primary mt-3" >Submit</button>
                        
                      </div>
                 
                     
                  </div>
                <!-- /.card-body -->
              </div>
              <div class="card card-secondary">
                <div class="card-header">
                  <h3 class="card-title">Review options</h3>
                </div>
               
                <!-- /.card-header -->
                <div class="card-body">
                   <div class="row"> 
                  
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                          <tr>
                            <th>Options</th>
                            <th>Option Value</th>
                            <th>Action</th>
                            
                          </tr>
                        </thead>
                        <tbody id="option_table">
                        
                         
                          
                          
                        </tbody>
                      </table>
                    </div>
                     
                      
                    </div>
                     
                  </div>
                <!-- /.card-body -->
              </div>
           
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
</div>
<script src="js/setup_analysis.js"></script>
<script>
 
</script>
</body>
</html>
