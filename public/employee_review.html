<html>

  <head>
    <title>analysis</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  </head>
  <body>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Employee Review</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
      <h3 id="message" style="color:red;"></h3>
        <div class="col-lg-12">
         <div class="card card-warning">
                <div class="card-header">
                  <h3 id="phase" class="card-title">Review</h3>
                  <h2 id="month" class="text-center"></h2>
                </div>
                
                <!-- /.card-header -->
                <div id="body" class="card-body">
                <h5 id="message" style="color:red;"></h5>
                  <div id="week_row" class="row">
                  
                  <div class="col-sm-3 my-2">
                  <button class='btn btn-danger' onclick='getdate("week1")' id="week1" >Week1</button> 

                   </div>
                   <div class="col-sm-3 my-2">
                  <button class='btn btn-danger' onclick='getdate("week2")'  id="week2">Week2</button> 

                   </div>
                   <div class="col-sm-3 my-2">
                  <button class='btn btn-danger' onclick='getdate("week3")' id="week3" >Week3</button> 

                   </div>
                   <div class="col-sm-3 my-2">
                  <button class='btn btn-danger' onclick='getdate("week4")' id="week4" >Week4</button> 

                   </div>
             
              </div>
               <div class="card card-secondary">
                <div class="card-header">
                  <h1 class="card-title">Months</h1>
                </div>
               
                <!-- /.card-header --> 
                <div class="card-body">
                <div class="row">
                <h3  id="week" class="text-center">Week1</h3>
                </div>
                   <div class="row"> 
                  
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                          <tr>
                            <th>Phase</th>
                            <th>questions</th>
                            <th>Reviews</th>
                            <th>comments</th>
                            
                          </tr>
                        </thead>
                        <tbody id="table">
                        
                         
                          
                          
                        </tbody>
                      </table>
                    </div>
                     
                      
                    </div>
                     
                  </div>
                <!-- /.card-body -->
              </div>
           
    </div><!-- /.container-fluid -->
   
  </div>
          
            
              <!-- general form elements disabled 
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
</div>
<script src="js/employee_review.js"></script>
</body>
</html>
