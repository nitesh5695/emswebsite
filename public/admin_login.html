<script>
$('.btn').on('click', function() {
    var $this = $(this);
  $this.button('loading');
    setTimeout(function() {
       $this.button('reset');
   }, 8000);
});
	console.log('js run')
	if (localStorage.getItem('admin_id'))
	{
		location.href="admin_home.html"
	}
	document.getElementById('submit').addEventListener('click',login);
 async function login() {
	 document.getElementById('login_button').innerHTML=`<button class="btn btn-primary btn-block" type="button" >
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  Loading...
</button>`
	 let email=document.getElementById('email').value
	 let password=document.getElementById('password').value
	 const data= { method:'POST',
                
  
 
	 headers:{
	   'Content-Type':'application/json',
	   
	 },
	   body:JSON.stringify({email:email,password:password})
	 }
   
	const res= await  fetch('http://127.0.0.1:7002/user_login/',data)
	 .then((res)=> {
	   if(res.statusText=="Forbidden")
	   {
		document.getElementById("message").innerHTML="username or password is wrong"; 
		 document.getElementById('login_button').innerHTML=` <button id="submit" class="btn btn-primary btn-block">
										Login
									</button> `
	   }
	   if (!res.ok){
		throw Error(res.statusText)
	  }
	   return res.json()
	   }).then((data)=> {
		localStorage.setItem("user_token",data.access);
	    document.getElementById("message").innerHTML=data.name;
		console.log(data);
		localStorage.setItem('admin_id',data.user)
		if (data.role=='admin')
		{ localStorage.setItem('admin_name',data.name)
			window.location.href = "admin_home.html";
		}else{
			localStorage.setItem('C_user',data.user)
			window.location.href="home.html"
		}	
		   
	  
	   }).catch((e)=>{
		  {
			 console.log(e) 
			
		  }
	   });


}
</script>
