<html>

  <head>
    <title>view profile</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Profile</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
    <div class="card card-primary card-outline">
        <div class="card-body box-profile">
          <div class="text-center">
            <img class="profile-user-img img-fluid img-circle"
                 src="../../dist/img/user4-128x128.jpg"
                 alt="User profile picture">
          </div>

          <h3 id="head" class="profile-username text-center"></h3>

          <p id="role" class="text-muted text-center"> </p>

          <ul class="list-group list-group-unbordered mb-3">
            <li class="list-group-item">
                <b>User id</b> <a id="employee_id" class="float-right">NA</a>
              </li>
            <li class="list-group-item">
              <b>Address</b> <a id="address" class="float-right">NA</a>
            </li>
            <li class="list-group-item">
              <b>Contact_no</b> <a id="contact" class="float-right">NA</a>
            </li>
            <li class="list-group-item">
              <b>email</b> <a id="email" class="float-right">Na</a>
            </li>
            <li class="list-group-item">
                <b>Gender</b> <a id="gender" class="float-right">NA</a>
              </li>
            
            <li class="list-group-item">
              <b>Date of Birth</b> <a id="dob" class="float-right">NA</a>
            </li>
           
          </ul>

          
        </div>
        <button class="btn btn-primary my-3" id="edit_button" onclick="window.location.href='user_edit_profile.html'">Edit Profile</button>
        <button class="btn btn-danger" id="delete_button" >Delete</button>
    </div>
          </div>
        </div>
        
        <!-- /.card-body -->
      </div>
</div>
<script src="js/user_profile.js"></script>
</body>
</html>
