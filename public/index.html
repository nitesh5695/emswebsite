<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login | EMS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body>



	<div class="my-login-page">
		<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper" style="margin-top: 100px;">
					
					<div class="card fat">
						<center><h1 style="color:indianred; font-style:italic"><b>EMS</b></h1></center>
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							
							<p id="message"></p>
								
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot-password.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button id="submit" class="btn btn-primary btn-block">
										Login
									</button>
									
								</div>
								<div class="mt-4 text-center">
									Don't have an account? create your company <a href="register.html">Create One</a>
								</div>
								
							
						</div>
					</div>
					<div class="footer">
						
					</div>
				</div>
			</div>
		</div>
	</section>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</body>
<script>
	console.log('js run')
	if (localStorage.getItem('C_user'))
	{
		location.href="home.html"
	}else if(localStorage.getItem('E_user'))
	{
		location.href="E_home.html"
	}
	document.getElementById('submit').addEventListener('click',login);
 async function login() {
	 let email=document.getElementById('email').value
	 let password=document.getElementById('password').value
	 const data= { method:'POST',
                
  
 
	 headers:{
	   'Content-Type':'application/json',
	   
	 },
	   body:JSON.stringify({email:email,password:password})
	 }
   
	const res= await  fetch('https://smilebotems.herokuapp.com/gettoken/',data)
	 .then((res)=> {
		  
	   console.log(res.statusText)
	   if(res.statusText=="Forbidden")
	   {
		document.getElementById("message").innerHTML="username or password is wrong"; 
	   }
	   if (!res.ok){
		throw Error(res.statusText)
	  }
	   return res.json()
	   }).then((data)=> {
		localStorage.setItem("user_token",data.access);
	   document.getElementById("message").innerHTML=data.user;
	  
	   console.log(localStorage.getItem("user_token"))
		   console.log(data);
		   if(data.role=="company")
		   {
			localStorage.setItem("C_user",data.user);
			window.location.href = "home.html";
		   }
		   else{
			 console.log(data.user)  
			localStorage.setItem("E_user",data.user);
			window.location.href = "E_home.html";
			
		   }
	  
	   }).catch((e)=>{
		  {
			 console.log(e) 
			
		  }
	   });


}
</script>
</html>
