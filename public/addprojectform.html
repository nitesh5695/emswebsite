<html>
<head>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">   <link rel="stylesheet" href="css/style.css">
  </head>
    <body>
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Add Project</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home/project/add project</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            
              <!-- general form elements disabled -->
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title">Add a project</h3>
                </div>

                <!-- /.card-header -->
                <div class="card-body">
                  <div id="message" style="color:red"></div>
                 <div class="col-lg-12">
                  <div class="card-body">
                      <div class="form-group">
                        <label for="inputName">Project Name</label>
                        <input type="text" id="name" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="inputDescription">Project Description</label>
                        <textarea id="description" class="form-control" rows="4"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="inputStatus">Status</label>
                        <select id="status" class="form-control custom-select">
                          <option selected disabled>Select one</option>
                          <option>On Hold</option>
                          <option>Cancelled</option>
                          <option>Completed</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="inputClientCompany">Client Company</label>
                        <input type="text" id="client_company" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="inputProjectLeader">Project Leader</label>
                        <input type="text" id="project_leader" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="inputProjectLeader">Start Date</label>
                          <input type="date" id="start_date" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="inputProjectLeader">Estimated End Date</label>
                          <input type="date" id="end_date" class="form-control">
                        </div>
                    </div>
                  <button id="create_project" class="btn btn-secondary">Create Project</button>
                <!-- /.card-body -->
              </div>
             
              <!--g /.card -->
              <!-- general form elements disabled -->
              <!-- /.card -->
            </div>
          
            </div>
          

          
        </div>
        <!-- /.col-md-6 -->
       
        <!-- /.col-md-6 -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
   <script src="js/add_project.js"></script>
</body>
</html>
